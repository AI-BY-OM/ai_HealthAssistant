<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinking Word</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .blink {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <h1 class="blink">Blinking Word</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #0066cc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Payment Section */
        .payment-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
        }

        .payment-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .payment-option {
            margin: 20px 0;
        }

        .payment-option img {
            max-width: 100%;
            height: auto;
        }

        .cta-button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Payment Options</h1>
    </header>

    <!-- Payment Section -->
    <section class="payment-section">
        <div class="payment-container">
            <h2>Select Your Payment Method</h2>
            <div class="payment-option">
                <h3>QR Code</h3>
                <img src="qr code.jpg" alt="QR Code">
            </div>
            <div class="payment-option">
                <h3>Debit Card</h3>
                
            </div>
            <div class="payment-option">
                <h3>Credit Card</h3>
                
            </div>
            <a href="#" class="cta-button">Proceed to Payment</a>
        </div>
    </section>

</body>
</html>

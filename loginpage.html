<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup </title>
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Body styling */
    body {
      background-image: linear-gradient(rgba(200, 187, 194, 0.818), rgba(251, 249, 251, 0.889)), url('ground 2.jpg');
      background-attachment: fixed;
      background-size: cover;
      color: rgb(0, 0, 0);
    }
    /* Container styling */
    .container {
      position: relative;
      width: 350px;
      margin: 100px auto;
      perspective: 1000px;
    }
    /* Card styling */
    .card {
      width: 100%;
      height: 450px;
      text-align: center;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.is-flipped {
      transform: rotateY(180deg);
    }
    .card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 3px solid #000000;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 40px 100px rgba(0, 0, 0, 4);
    }
    .card__face--back {
      transform: rotateY(180deg);
    }
    /* Input box styling */
    .input-box {
      position: relative;
      border-bottom: 2px solid #000000e2;
      margin-bottom: 20px;
      width: 80%;
    }
    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      background: none;
      color: rgb(0, 0, 0);
      padding: 10px 0;
    }
    /* Button styling */
    .btn {
      color: #000000e2;
      height: 30px;
      width: 80px;
      border-radius: 20px;
      outline: none;
      background: transparent;
      border: 2px solid #000000;
      cursor: pointer;
      font-size: 0.8em;
      transition: .5s;
    
    }
    .btn:hover {
      border: 2px solid #ffffff;
      background: #000000;
      color: rgb(255, 255, 255);
    }
    /* Heading styling */
    h2 {
      font-size: 40px;
      color: rgb(0, 0, 0);
      margin-bottom: 20px;
    }
    .ourlogo {
      border: 2px solid rgb(0, 0, 0);
      margin-bottom: 50px;
      height: 150px;
      border-radius: 50%;
      width: 150px;
      background-image: url('ourlogo.png');
      background-size: cover; /* Ensure the image covers the entire div */
    }
  </style>




</head>
<body>

  <div class="container">
    <div class="card" id="card">                                        <!-- Login form -->
      <div class="card__face card__face--front">
        <div class="ourlogo"></div>
        <form action="men.html" onsubmit="return validateLoginForm()">
          <div class="input-box">
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
          </div>
          <br>
          <button class="btn" type="submit">Log In</button>
          <button class="btn" type="button" onclick="flipCard()">Sign Up</button>
        </form>
      </div>




      <!-- Signup form -->
      <div class="card__face card__face--back">
        <h2>Sign Up</h2>
        <form action="men.html" onsubmit="return validateSignupForm()">
          <div class="input-box">
            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          </div>
          <div class="login">
          <button class="btn" type="submit">Sign Up</button>
          <button class="btn" type="button" onclick="flipCard()">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script>
    // Function to flip the card
    function flipCard() {
      const card = document.getElementById('card');
      card.classList.toggle('is-flipped');
    }

    // Validate login form
    function validateLoginForm() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!email) {
        alert("Please enter your email");
      } else if (!emailPattern.test(email)) {
        alert("Email not correct");
      } else if (!password) {
        alert("Please enter your password");
      } else {
        alert("Login successful");
        return true;
      }

      return false;
    }

    // Validate signup form
    function validateSignupForm() {
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm-password").value;

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!username) {
        alert("Please enter your username");
      } else if (!email) {
        alert("Please enter your email");
      } else if (!emailPattern.test(email)) {
        alert("Email not correct");
      } else if (!password) {
        alert("Please enter your password");
      } else if (password !== confirmPassword) {
        alert("Passwords do not match");
      } else {
        alert("Signup successful");
        flipCard(); // Flip the card to the login side
        document.getElementById("login-email").value = email; // Pre-fill the login email
        document.getElementById("login-password").value = password; // Pre-fill the login password
        return false; // Prevent form submission to stay on the same page
      }

      return false;
    }
  </script>
</body>
</html>
